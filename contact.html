<!-- Contact.html HTML for the contact page of the Protfolio profile -->

<!DOCTYPE html>
<html>
<head>

	<title>Portfolio About</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">		<!-- Relative path to link HTML file to external reset stylesheet -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">		<!-- Relative path to link HTML file to external style stylesheet -->
	
	
</head>
<body>

	<!-- Header of the HTML page -->

	<header>
		<div class="header">

			<h1>Apeksha Hakim</h1>

			<!-- Navigation bar in the header of the HTML page with links About Portfolio and Contact -->

			<nav>

				<a href="index.html">About</a> |
				<a href="portfolio.html">Portfolio</a> |
				<a href="contact.html">Contact</a> 
	
			</nav>

		</div>
		
	</header>

	<!-- Main Section with contact details Name,Email and Message --> 	

	<section id="main-bio">

	<h2>Contact</h2><hr>
	
		<form name="contact-form">

			Name<br>
		 	<input type="text" name="full-name" id="name" placeholder="John Smith"><br>
		
		
			Email<br>
			<input type="text" name="email" id="emailid" placeholder="example@gmail.com"><br>
	
		
			Message<br>
			<textarea rows="15" cols="73" id="msg"></textarea><br>
					
			<input type="submit" name="submit" id="sub" value="Submit">

		</form>

	</section>
			
	<!-- Section with connecting options on GitHub,LinkedIn and StackOverflow --> 		

	<section id="connect-bio">
	
		<h3>Connect with me</h3><hr>

		<a href="https://github.com/Apeksha14" target="_blank"><img src="./assets/images/github_square_black.png" id="git-image" alt="GitHub Link!!"></a>
		<a href="https://www.linkedin.com/in/apeksha-hakim-0521458a" target="_blank"><img src="./assets/images/linkedin_square_color-128.png" id="link-image" alt="LinkedIn!!">
		<a href="#"><img src="./assets/images/overflow.png" id="so-image" alt="StackOverflow Link!!"></a>
			
	</section>

 	<!-- Footer of the HTML Page -->
	
	<footer>

	</footer>
